sudo: required
services:
  - docker

before_install:
  - docker build -t abhinavroy23/complex_client -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true abhinavroy23/complex_client npm test --coverage

after_success:
  - docker build -t abhinavroy23/docker-multi-client -f ./client
  - docker build -t abhinavroy23/docker-multi-nginx -f ./nginx
  - docker build -t abhinavroy23/docker-multi-server -f ./server
  - docker build -t abhinavroy23/docker-multi-worker -f ./worker
  # Login in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --pasword-stdin

  # Take those images and push to docker hub
  - docker push abhinavroy23/docker-multi-client
  - docker push abhinavroy23/docker-multi-nginx
  - docker push abhinavroy23/docker-multi-server
  - docker push abhinavroy23/docker-multi-worker
